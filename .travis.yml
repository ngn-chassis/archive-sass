language: node_js
node_js:
- 4.2.1
sudo: false
before_script:
  - npm install -g gulp
  - pwd ./

before_deploy:
  - echo $(find ./dist/*.*)
  - export RELEASE_PKG_FILE=$(find ./dist/*.*)
  - echo "deploying $RELEASE_PKG_FILE to GitHub releases"
  - find ./dist/**/*.*

deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${RELEASE_PKG_FILE}"
  skip_cleanup: true
  on:
    repo: ngnjs/chassis-sass
cache:
  directories:
  - node_modules
notifications:
  hipchat:
    rooms:
      secure: 
