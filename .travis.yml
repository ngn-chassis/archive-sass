language: node_js
node_js:
- 4.2.1
sudo: false

before_deploy:
  - cd ./src && zip -r -9 chassis.zip .
  - mv chassis.zip ~/
  - export RELEASE_PKG_PATH=$(pwd ~/)
  - export RELEASE_PKG_FILE=$RELEASE_PKG_FILE/chassis.zip
  - echo "deploying $RELEASE_PKG_FILE to GitHub releases"

deploy:
- provider: releases
  api_key:
    secure: 
  file: ./src/chassis.zip
  skip_cleanup: true
  on:
    repo: ngnjs/chassis-sass
    # tags: true
cache:
  directories:
  - node_modules
notifications:
  hipchat:
    rooms:
      secure: 
